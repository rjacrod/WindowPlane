name: Inject OpenSky credentials
on: [push, workflow_dispatch]
jobs:
  inject:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Inject secrets into index.html
        env:
          OPENSKY_ID: ${{ secrets.OPENSKY_ID }}
          OPENSKY_SECRET: ${{ secrets.OPENSKY_SECRET }}
        run: |
          sed -i "s/window.OPENSKY_ID = ''/window.OPENSKY_ID = '$OPENSKY_ID'/" index.html
          sed -i "s/window.OPENSKY_SECRET = ''/window.OPENSKY_SECRET = '$OPENSKY_SECRET'/" index.html
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
      - run: |
          cp index.html bbox.json .gitignore || true
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Inject secrets" || echo "No changes"
          git push